<!DOCTYPE html>
<html>
    <head>
        <script src="js/util.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        
        <!--[if lt IE 9]>
            <link rel="stylesheet" type="text/css" href="ie.css" />
        <![endif]-->        
        <title>Auction Leaderboard</title>    
    </head>
    <body>
        <div id="lbmain">
            <h3>Current Auction Leaderboard</h3>
            <div id="leaderboard">
                Loading...
            </div>
            <span id="refresh" class="button">Refresh</span>
        </div>
        <script>
            //alert('derp');
            function refresh() {
                //$('#leaderboard').fadeOut('slow').load('http://theycallmecarl.com/nwd2/auction.php').fadeIn("slow");
                
                $.getJSON('http://theycallmecarl.com/nwd2/auction2.php',
                    function(data) {
                    
                        var html = data.html;
                        
                        var now = new Date();
                        html = html + "<br/> Last Update " + now.toString();
                        $("#leaderboard").html(html);
                } );                
            }
            
            $(document).ready(function() {
                refresh();
                setInterval(refresh,1000);
                
                $('#refresh').click(refresh);
            });
        </script>

</body>
</html>
